<template>
<require from="../../main.css"></require>
  <div id="page">
    <header class="login-header">
      <div class="container">
        <a href="/">
          <div class="logo-container">
            <img src="./src/assets/images/kp-logo-standard-new@3x.jpg" alt="Kerma Partners Logo">
          </div>
        </a>
      </div>
    </header>
    <main id="main">
      <div class="login-container">
        <div class="login-content">
          <h1 class="kerma-fonts-opensans-light">Inicio de sesión</h1>
          <form action="" submit.delegate="login()">
            <div class="login-fields">
              <input class="kerma-fonts-opensans-light" name="user" type="text" placeholder="Correo electrónico" value.bind="username">
              <input class="kerma-fonts-opensans-light" name="password" type="password" placeholder="Contraseña" value.bind="password">
              <div class="forgot-password kerma-fonts-opensans"><span>¿Olvidaste tu contraseña?</span></div>
              <span class="error">${error}</span>
            </div>              
            <div class="kerma-button kerma-fonts-opensans">
              <button>Iniciar sesión</button>
            </div>
          </form>
        </div>
        <div class="footer-container">
          <div class="footer-license kerma-fonts-opensans">
            © All Rights Reserved Kerma Partners <span id="kerma-year"></span>
          </div>
        </div>
      </div>
    </main>
  </div>
</template>
